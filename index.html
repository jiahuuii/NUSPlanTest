  <body>

    <script>
      var db = firebase.initializeApp({ databaseURL: "https://nusplan-e00ab.firebaseio.com/" }).database();
      var studentRef = db.ref("student/e0176818");
      new Vue({
        el: "#index_cp_modbar",
        data: {
          sid: "e0176818"
        },
        firebase: {
          student: studentRef,
          modules: studentRef.child('modules')
        },
